<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas testing</title>
	<style type="text/css">
		canvas {
			border: 0px;
		}
		body {
			margin: 5
		}
	</style>
</head>
<body>
	<input type="file" id="file" name="file"></br>
	<button type="submit" id="button+">+</button><button type="submit" id="button-">-</button><br>
	<button type="submit" id="button1">Reset points</button><br>
	<canvas> </canvas></br>
	Side ratio for the final crop: <input type="text" id="inp1" value="0"><br>
	(0 = auto, A = the ratio of the ISO A series (like A4))<br>
	Choose from which side to calculate the ratio: <input type="radio" name="main_side" id="rad1"><input type="radio" name="main_side" id="rad2" checked=true><input type="radio" name="main_side" id="rad3"><input type="radio" name="main_side" id="rad4"><br>
	Full resolution (slower): <input type="checkbox" id="inp2"><br>
	<button type="submit" id="button2">Submit</button>
	<p id="error"></p>
	<script src="FileSaver.js"></script>
	<script src="canvas.js"></script>
</body>
</html>
